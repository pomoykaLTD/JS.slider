.item,.item img{
    max-width: 100%;
    height: 100%;
    margin: auto;

/*запрет выбора*/	
    -moz-user-select: none;
    -o-user-select:none;
    -khtml-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
     user-select: none;
	 pointer-events: none;
}

.slider .item img {
    object-fit: cover;
    width: 100%;
    height: 100%;
}

/* Кнопки вперед и назад */
.slider .prev, .slider .next {
    cursor: pointer;
    position: absolute;
    top: 0;
    top: 50%;
    width: auto;
    margin-top: -22px;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
}

.slider .next {
    right: 0;
    border-radius: 3px 0 0 3px;
}

/* При наведении на кнопки добавляем фон кнопок */
.slider .prev:hover, .slider .next:hover{ background-color: rgba(0, 0, 0, 0.8); }

/* Кружочки */
.slider-dots {
	position: absolute;
	left: 0;
	bottom: 0;
	width: 100%;
	height: 20px;
	z-index: 3;
	text-align: center;
}
.slider-dots_item{
    cursor: pointer;
    height: 12px;
    width: 12px;
    margin: 0 2px;
    background-color: #ddd;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
}

.active,
.slider-dots_item:hover {
    background-color: #aaa;
}


/* Анимация слайдов */

.slider .item {
    -webkit-animation-name: fade;
    -webkit-animation-duration: 1.5s;
    animation-name: fade;
    animation-duration: 1.5s;
}

@-webkit-keyframes fade {
    from { opacity: .4 }
    to { opacity: 1 }
}

@keyframes fade {
    from { opacity: .4 }
    to { opacity: 1 }
}

	let slideIndex,imgs,mode;

	function plusSlide() {  showSlides(slideIndex += 1); }
	function minusSlide() { showSlides(slideIndex -= 1); }
	function currentSlide(n) { showSlides(slideIndex = n); }

	function showSlides(n) {
		var i;
		var slides = document.getElementsByClassName('item');
		var dots = document.getElementsByClassName('slider-dots_item');
		if (n > slides.length) {
		  slideIndex = 1
		}
		if (n < 1) {
			slideIndex = slides.length
		}
		for (i = 0; i < slides.length; i++) {
			slides[i].style.display = 'none';
		}
		for (i = 0; i < dots.length; i++) {
			dots[i].className = dots[i].className.replace(' active', '');
		}
		slides[slideIndex - 1].style.display = 'block';
		dots[slideIndex - 1].className += ' active';
	}

	function render(data,mode='slider'){
		let root,dots,el,img,a,span;

		slideIndex=1;
		imgs=[];
		document.body.innerHTML='';

		if(mode=='slider'){
		//вариант слайд-шоу
			root=document.createElement('div');
			root.className='slider';
			document.body.append(root);

			dots=document.createElement('div');
			dots.className='slider-dots';
			document.body.append(dots);

			data.forEach(function(url){
				el=document.createElement('div');
				el.className='item';
				root.append(el);
				
				img=document.createElement('img');
				img.src=url;
				el.append(img);
			});
			
			a=document.createElement('a');
			a.className='prev';
			a.innerHTML='&#10094;';
			a.onclick=function(){minusSlide()};
			root.append(a);

			a=document.createElement('a');
			a.className='next';
			a.innerHTML='&#10095;';
			a.onclick=function(){plusSlide()};
			root.append(a);
			
			for(let i=1; i<data.length+1; i++){
				span=document.createElement('span');
				span.className='slider-dots_item';
				span.onclick=function(){currentSlide(i)};
				dots.append(span);
			}
			
			showSlides(slideIndex);
		}else{
		//вариант анимация
			root=document.createElement('div');
			root.className='item';
			document.body.append(root);

			data.forEach(function(url){
				img=document.createElement('img');
				img.src=url;
				img.style.display='none';
				root.append(img);
				imgs.push(img);
			});
			imgs[0].style.display='block';

			//иконка 360
			el=document.createElement('div');
			el.id='i360';
			document.body.append(el);
		}
	}

	//анимация
	var xDown,xmDown;
	//свайп
	document.addEventListener('touchstart', handleTouchStart, false);
	document.addEventListener('touchmove', handleTouchMove, { passive:false });
	function handleTouchStart(evt) { xDown=evt.touches[0].clientX; }
	function handleTouchMove(evt) {
		if (!xDown){ evt.preventDefault(); return false; }
		let xDiff=xDown-evt.touches[0].clientX;
	//	if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {//most significant
			if( xDiff>0 ) { // left swipe
				minusSlide();
			}else{ // right swipe 
				plusSlide();
			}
	//	} else {
	//		if ( yDiff > 0 ) { //up swipe
	//			swipeUp = true;
	//		} else { // down swipe 
	//			swipeDown = true;
	//		}
	//	}

		// если надо остановить прокрутку то используем такие инструкции
		//evt.preventDefault();
		//evt.stopPropagation();

		xDown=null; //reset values
		return false
	}

	//мышиные события свайпа
	document.addEventListener('mousedown', handleMouseStart);
	document.addEventListener('mousemove', handleMouseMove);
	document.addEventListener('mouseup', handleMouseStop);
	function handleMouseStart(evt) { 
		xmDown=evt.clientX; 
		document.getElementById('i360').style.display='none';
	}
	function handleMouseStop(evt) { xmDown=null; evt.preventDefault(); return false; }
	function handleMouseMove(evt) {
		if (!xmDown){ evt.preventDefault(); return false; }
		let xDiff=xmDown-evt.clientX;
		if(Math.abs(xDiff)<5){evt.preventDefault(); return false;} //каждые 5 пикселей новый кадр
		
		imgs[slideIndex-1].style.display='none';
		if( xDiff>0 ) { // left swipe
			slideIndex++;
			if(slideIndex>imgs.length) slideIndex=1; 
		}else{ // right swipe 
			slideIndex--;
			if(slideIndex<1) slideIndex=imgs.length; 
		}
		imgs[slideIndex-1].style.display='block';
		xmDown=evt.clientX;
		return false
	}

</script>
</head><body>
